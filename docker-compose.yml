services:
  db:
    image: postgres:15-alpine
    container_name: pydom_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: pydom_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PG_HOST=db
      - PG_PORT=5432
      - PG_USER=postgres
      - PG_PASSWORD=mysecretpassword
    # Keep container running to execute commands manually, or override command
    command: tail -f /dev/null

volumes:
  pgdata:
